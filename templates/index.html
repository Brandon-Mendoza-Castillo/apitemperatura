<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulated Annealing - TSP</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4a148c;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #6a1b9a;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #4a148c;
        }

        .resultado {
            margin-top: 30px;
            padding: 15px;
            background-color: #f3e5f5;
            border-left: 5px solid #8e24aa;
            border-radius: 8px;
        }

        .ruta {
            margin-top: 10px;
            font-weight: bold;
            color: #2e7d32;
        }

        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ruta Óptima - Simulated Annealing</h1>
        <form method="POST">
            <label for="T_INICIAL">Temperatura Inicial:</label>
            <input type="number" name="T_INICIAL" step="0.01" required>

            <label for="T_MIN">Temperatura Mínima:</label>
            <input type="number" name="T_MIN" step="0.01" required>

            <label for="VELOCIDAD_ENFRIAMIENTO">Velocidad de Enfriamiento (iteraciones):</label>
            <input type="number" name="VELOCIDAD_ENFRIAMIENTO" required>

            <button type="submit">Calcular Ruta</button>
        </form>

        {% if ruta %}
        <div class="resultado">
            <p><strong>Distancia Total:</strong> {{ distancia }} unidades</p>
            <p class="ruta"><strong>Ruta:</strong> {{ ruta | join(' → ') }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">Error: {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
